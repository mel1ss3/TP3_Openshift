<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un mot</title>
</head>
<body>
    <h2>Entrer un mot :</h2>
    <form id="motForm">
        <input type="text" id="motInput" required>
        <button type="submit">Envoyer</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("motForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let mot = document.getElementById("motInput").value;
            let formData = new FormData();
            formData.append("contenu", mot);

            let response = await fetch("http://127.0.0.1:8000/add", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            document.getElementById("message").innerText = data.message;
        });
    </script>
</body>
</html>
